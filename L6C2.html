<!DOCTYPE html>
<html>


<head>

</head>


<body>
    <center>
        <p>Play, Pause and Stop - Video Clips</p>
        <br>
        <video src="COW.mp4" id="Video" width="400"> </video>
        <br>

        <script> 
        function  MyVideo(){
            document.getElementById("Video").play();
        }

        function  MyVideoP(){
            document.getElementById("Video").pause();
        }
        
        function  MyVideoST(){
            document.getElementById("Video").pause();
            document.getElementById("Video").currentTime=0;
        }
        </script>
         
        <br>
        <button onclick="MyVideo()">PLAY IT</button>
        <button onclick="MyVideoP()">PAUSE</button>
        <button onclick="MyVideoST()">RESTART</button>
        <br>

        <br>
        <p>Play, Pause and Stop - Sounds</p>
        <br>

        <img src="music.jpg" id="Picture" width="400"></img>
        <br>
      


        <audio src="londonbridge.mp3" id="Audio"></audio>
        <script> 
            function  MyAudio(){
                document.getElementById("Audio").play();
            }
    
            function  MyAudioP(){
                document.getElementById("Audio").pause();
            }
            
            function  MyAudioST(){
                document.getElementById("Audio").pause();
                document.getElementById("Audio").currentTime=0;
            }
            </script>
             
             <br>
            <button onclick="MyAudio()">PLAY IT</button>
            <button onclick="MyAudioP()">PAUSE</button>
            <button onclick="MyAudioST()">RESTART</button>
            <br>
            <br>
    </center>
</body>
</html>
